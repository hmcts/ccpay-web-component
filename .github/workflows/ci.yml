# This workflow will have a CI flow for ccpay web(angular) project
name: ccpay-web-component - CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - created

env:
  CI: true
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use node.js 20.19.0
        uses: actions/setup-node@v2
        with:
          node-version: 20.19.0
          registry-url: https://registry.npmjs.org/
      - name: Yarn install
        run: yarn install
      - name: Build library
        run: yarn run build-prod
      # Package the built library into a .tgz without publishing to npm
      - name: Pack library tarball
        run: |
          cd dist/payment-lib
          npm pkg fix || true
          npm pack
          ls -la
      # Upload the tarball as a build artifact on all runs
      - name: Upload tarball artifact
        uses: actions/upload-artifact@v3
        with:
          name: payment-lib-tarball
          path: dist/payment-lib/*.tgz
      # Attach the tarball to the GitHub Release when triggered by a release event
      - name: Upload tarball to GitHub Release
        if: startsWith(github.ref, 'refs/tags')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/payment-lib/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

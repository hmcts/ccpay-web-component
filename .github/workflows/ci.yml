# This workflow will have a CI flow for ccpay web(angular) project
name: ccpay-web-component - CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - created

env:
  CI: true
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use node.js 20.19.0
        uses: actions/setup-node@v2
        with:
          node-version: 20.19.0
          registry-url: https://registry.npmjs.org/
      - name: Ensure npm version (Trusted Publishing)
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version
      - name: Install dependencies (Release)
        run: yarn install --frozen-lockfile
      - name: Build library (Release)
        run: yarn run build-prod
      # Determine npm dist-tag
      - name: Determine npm dist-tag from GitHub Release
        if: github.event_name == 'release'
        run: |
          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
            echo "NPM_TAG=next" >> "$GITHUB_ENV"
          else
            echo "NPM_TAG=latest" >> "$GITHUB_ENV"
          fi
      # New OIDC Release to NPM
      - name: Publish version (OIDC via npm)
        if: startsWith(github.ref, 'refs/tags')
        working-directory: dist/payment-lib
        run: |
          # Ensure we do NOT publish using token-based auth (classic/granular).
          unset NODE_AUTH_TOKEN

          # Use a fresh npm user config with no auth token to force OIDC Trusted Publishing.
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"

          # Defensive: remove any auth token entries if something tries to inject them.
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true
          npm pkg fix || true

          # Choose dist-tag based on whether this is a pre-release or not
          echo "Publishing @hmcts/ccpay-web-component@${npm_package_version:-unknown} with tag '${NPM_TAG:-latest}'"
          npm publish --access public --tag "${NPM_TAG:-latest}"



<div class="hmcts-page-heading">
  <div class="hmcts-page-heading__title">
    <h1 class="govuk-heading-xl">Refund list</h1>
  </div>
</div>

@if (isAuthorized) {
  <div class="hmcts-page-heading">
    <div class="hmcts-page-heading__title">
      <h2 class="govuk-heading-l">{{tableApprovalHeader}}</h2>
    </div>
  </div>
  @if (!isApproveTableVisible) {
    <div >
      <div class="govuk-label dropdpwn" >No records to display</div>
    </div>
  }
}

@if (isApproveTableVisible) {
  <div><ccpay-table [DATASOURCE]="submittedRefundList" [STATUS]="approvalStatus" [errorMessage]="errorMessage"></ccpay-table></div>
}


<div class="hmcts-page-heading">
  <div class="hmcts-page-heading__title">
    <h2 class="govuk-heading-l">{{tableRejectedHeader}}</h2>
  </div>

</div>
@if (!isRejectTableVisible) {
  <div >
    <div class="govuk-label dropdpwn">No records to display</div>
  </div>
}
@if (isRejectTableVisible) {
  <div><ccpay-table [DATASOURCE]="rejectedRefundList" [STATUS]="rejectStatus" [errorMessage]="errorMessage"></ccpay-table></div>
}

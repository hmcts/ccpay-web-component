<div class="column">
  <h2 class="heading-medium">{{ pageTitle }}</h2>
</div>


<div class="error-summary" role="group" aria-labelledby="failure-error-summary-heading" tabindex="-1" *ngIf="errorMessage">
  <h2 class="heading-medium error-summary-heading" id="failure-error-summary-heading">
    Payment status history could not be retrieved
  </h2>
  <div class="govuk-error-summary__body">
    {{ errorMessage }}
  </div>
</div>

<div *ngIf="!errorMessage && statuses">
  <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let status of statuses.status_histories">
          <td>{{ status.status }}</td>
          <td>Â£{{ statuses.amount | number:'.2' }}</td>
          <td>{{ status.date_created | date:'dd MMM yyyy hh:mm:ss'}}</td>
        </tr>
    </tbody>
  </table>
</div>
